<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signup - ModernDash</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<style type="text/css">
		body{
			overflow: hidden;
		}
	</style>
</head>
<body class="bg-warning">

  {% if n %}
  <div class="container w-25 my-">
    <div class="alert alert-success d-flex align-items-center " style="margin-top: 25px;" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
      <div>
        Secret Key - {{n}}
      </div>
    </div> 
  </div>
  {% endif %}

	<div class="container w-75" style="padding-top:50px;padding-bottom: 50px;">
		
			<div class="card shadow">
  <div class="card-header d-flex">
  	<h5 class="text-start">Signup  - Followmap</h5>
  </div>
  <div class="card-body">
<form action="/" method="post">
    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email Secret Key</label>
  <input type="text" class="form-control" name="VISA" id="exampleFormControlInput1" placeholder="42189">
</div>
<div class="text-center d-grid gap-2">
	<button type="submit" class="btn btn-success">Signin</button>
</div>
</form>

  </div>
  <div class="card-footer text-end">
  	<p class="text-muted">New User? <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">New one</a></p>
  </div>
</div>
		
	</div>


  {% if Message %}
      <div class="container w-25">
        <div class="alert alert-success d-flex align-items-center " style="margin-top: 25px;" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
          <div>
            {{Message}}
          </div>
        </div> 
      </div>
      {% endif %}




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New One</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/register" method="post">
        <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email Name</label>
        <input type="name" class="form-control" name="name" id="exampleFormControlInput1" placeholder="Johnny Pep">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">OTP Generate</button>
      </div>
    </form>
    </div>
  </div>
</div>

</body>
</html>
